---
# Add additional stages in the order of execution here, and then under the job:include: key
stages:
  - "lint"
  - "test"

# Add in "branch" as an option if desired for branch testing as well
if: "type IN (pull_request)"

language: "python"

python:
  - 3.7
  - 3.8
  - 3.9

# Script & Before Script for test stage
before_script:
  - "pip install invoke poetry toml"
  - "poetry install"
script:
  - "invoke pytest --local"

jobs:
  include:
    - stage: "lint"
      env:
        - "INVOKE_LOCAL=True"
      before_script:
        - "pip install invoke poetry toml"
        - "poetry install --no-interaction --no-ansi --no-root"
      script:
        - "invoke black"
        - "invoke bandit"
        - "invoke pydocstyle"
        - "invoke mypy"
        - "invoke flake8"
        - "invoke yamllint"
        - "invoke pylint"
      python: 3.7
